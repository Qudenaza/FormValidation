<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <title>Form Validation Plugin</title>
</head>

<body>
  <div class="wrapper">
    <form action="#" method="POST" class="form">
      <div class="form__group">
        <input type="text" id="name" name="name" class="form__input form__input--name js-input" placeholder="Ваше имя"
          required>
        <label for="name" class="form__label">Ваше имя:</label>
      </div>
      <div class="form__group">
        <input type="text" id="phone" name="phone" class="form__input form__input--phone js-input"
          placeholder="Например: +7 (927) 232-41-22" required
          pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}">
        <label for="phone" class="form__label">Ваш номер телефона:</label>
      </div>
      <button type="submit" class="form__button js-form-submit">Отправить</button>
    </form>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
